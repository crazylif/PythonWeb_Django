{% extends 'myapp/base.html' %}

{% block myheader %}
<h1> Action detail </h1>
{% endblock myheader %}

{% block content %}

  <div class="container">
    <h3>Topic:{{contact.topic}}</h3><br>
    <p>
      Email:{{contact.email}}<br>
      Detail:{{contact.detail}}<br>
      <hr>
    </p>
  </div>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="actiondetail">Action Detail:</label>
      <textarea name="form-control" rows="5" id="actiondetail" name="actiondetail">
        {{action.actionDetail}}
      </textarea>
    </div>
    <button type="submit" class="btn btn-primary" name="save">Save</button>
    <button type="submit" class="btn btn-primary" name="delete">Delete</button>
    <button type="submit" class="btn btn-primary" name="complete">Complete</button>
  </form>

{% endblock content %}
